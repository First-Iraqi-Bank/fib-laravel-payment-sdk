services:
    php:
        container_name: php-app
        working_dir: /var/www/html
        volumes:
            - ./:/var/www/html
        ports:
            - "9000:9000"
        networks:
            - app-network
        environment:
            - COMPOSER_ALLOW_SUPERUSER=1
        command: php-fpm
        build:
            context: .
            dockerfile: Dockerfile

networks:
    app-network:
        driver: bridge
